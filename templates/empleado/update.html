{% extends 'base.html' %}
<!-- Title -->
{% block title %} Actualizar empleado {% endblock title %}
<!-- Content -->
{% block content %}
<!-- header -->
{% include 'includes/header.html' %}
<div class="grid-container">
	<div class="grid-x">
		<h1 class="cell">Actualizar Datos Empleado</h1>
		<div class="cell">
			<form method="POST" class="grid-x grid-margin-x">
				{% csrf_token %}
				<div class="cell large-6">
					<label>Nombres {{form.first_name}}</label>
				</div>
				<div class="cell large-6">
					<label>Apellidos {{form.last_name}}</label>
				</div>
				<div class="cell large-6">
					<label>Trabajo {{form.job}}</label>
				</div>
				<div class="cell large-6">
					<label>Area {{form.departamento}}</label>
				</div>
				<div class="cell large-6">
					<label>Habilidades {{form.habilidades}}</label>
				</div>
				<div class="cell large-12">
					<label>Foto {{form.avatar}}</label>
				</div>
				<div class="cell">
					<button type="submit" class="button success">Actualizar</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
