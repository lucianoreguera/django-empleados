{% extends 'base.html' %}
<!-- Title -->
{% block title %} Registrar Empleado {% endblock title %}
<!-- Content -->
{% block content %}
<!-- Header -->
{% include 'includes/header.html' %}
<div class="grid-container">
	<div class="grid-x">
		<h1 class="cell">Registrar empleado</h1>

		<div class="cell">
			<form
				method="POST"
				class="grid-x grid-margin-x"
				enctype="multipart/form-data"
			>
				{% csrf_token %}
				<div class="cell large-6">
					<label>Nombres {{form.first_name}}</label>
				</div>
				<div class="cell large-6">
					<label>Apellidos {{form.last_name}}</label>
				</div>
				<div class="cell large-6">
					<label>Trabajo {{form.job}}</label>
				</div>
				<div class="cell large-6">
					<label>Area {{form.departamento}}</label>
				</div>
				<div class="cell large-6">
					<label>Habilidades {{form.habilidades}}</label>
				</div>
				<div class="cell large-12">
					<label>Foto {{form.avatar}}</label>
				</div>
				<div class="cell">
					<button type="submit" class="button success">Registrar</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
